<!DOCTYPE html>
<html>
  <head>
    <title>Minha Página</title>
  </head>
  <body>
    <!--
        Estrutura básica
    -->

    <h1>Título Principal</h1>
    <p>Este é um parágrafo de texto.</p>

    <!--
        Texto e titulo
    -->
    <h2>Subtítulo</h2>
    <p><strong>Texto importante</strong> e <em>texto enfatizado</em>.</p>
    <!--
        Lista não ordenada
    -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!--
        Lista ordenada  
    -->

    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <!--
        Links e imagens
    -->
      <a href="https://www.google.com.br">Link para o Google</a> e
      <a href="https://www.google.com.br" target="_blank">Link para o Google</a>
      <img src="imagem.jpg" alt="Descrição da imagem">
      
    <!--
        Div e span
    -->

    <div>
      Isso é uma divisão (div)
    </div>
    <span>
        Isso é uma span
    </span>

    
  </body>
</html>
