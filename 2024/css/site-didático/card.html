<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">
    <title>Cards</title>
</head>
<body>
    <h1 class="titulo">Exemplo de card </h1>
    <br>
    <div class="booking__card">
        <img src="https://images.pexels.com/photos/62623/wing-plane-flying-airplane-62623.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="booking__card--image" alt="flight">
        <div class="booking__info">
            <div class="booking__info--top">
                <h3 class="booking__title">Flight Ticket</h3>
                <button class="btn btn--primary"><a href="index.html">Home</a></button>
            </div>
            <div class="booking__info--middle">
                <p class="booking__price">$250.00</p>
                <div class="booking__card--divider"></div>
                <p class="booking__description">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores mollitia repudiandae facere consectetur voluptas dolor vero rerum voluptatem inventore.
                </p>
                <p class="booking__promotion">
                    Available Position - 18h left
                </p>
            </div>
            <div class="booking__info--bottom">
                <button class="btn btn--secondary">Purchase</button>
                <button class="btn btn--alt">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
